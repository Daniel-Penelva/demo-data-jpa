spring:
  application: 
    name: demo-data-jpa

  datasource:
    url: jdbc:mysql://localhost:3306/demo_data_jpa_bd
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
